<!DOCTYPE html>
<html lang="en">
<head>

    <title>Productox - Chucherys</title>
    <link rel="stylesheet" href="../assets/css/styleproductoX.css">

<body class="contenedorProductox">
    <div class="logo">
        <img src="../assets/multimedia/imagenes/logo 300px x 200px-01.png"  alt="logo" class="logo__imagen" >
    </div>

    <nav class="nav">
        <ul class="nav__listado">
            <li class="li"><a href="../index.html">Home</a></li>

    <div class="productox">
        <img src="../assets/multimedia/imagenes/productos/bot uni.jpeg" alt="botella unicornio" class="productox__imagen"/>

        <p class="productox__precio">$2898</p>
